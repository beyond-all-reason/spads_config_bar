# these are all the 'battle level presets' that are named by spads as preset settings. 
# only these 4 types of options can be defined here

[team] 
description:Team Game Battle Settings 
resetoptions:1
disabledunits:-*
startpostype:2|0|1
debugcommands:|~.*
tweakdefs:|~[A-Za-z0-9\-\_]*
tweakdefs1:|~[A-Za-z0-9\-\_]*
tweakdefs2:|~[A-Za-z0-9\-\_]*
tweakdefs3:|~[A-Za-z0-9\-\_]*
tweakdefs4:|~[A-Za-z0-9\-\_]*
tweakdefs5:|~[A-Za-z0-9\-\_]*
tweakdefs6:|~[A-Za-z0-9\-\_]*
tweakdefs7:|~[A-Za-z0-9\-\_]*
tweakdefs8:|~[A-Za-z0-9\-\_]*
tweakdefs9:|~[A-Za-z0-9\-\_]*
tweakunits:|~[A-Za-z0-9\-\_]*
tweakunits1:|~[A-Za-z0-9\-\_]*
tweakunits2:|~[A-Za-z0-9\-\_]*
tweakunits3:|~[A-Za-z0-9\-\_]*
tweakunits4:|~[A-Za-z0-9\-\_]*
tweakunits5:|~[A-Za-z0-9\-\_]*
tweakunits6:|~[A-Za-z0-9\-\_]*
tweakunits7:|~[A-Za-z0-9\-\_]*
tweakunits8:|~[A-Za-z0-9\-\_]*
tweakunits9:|~[A-Za-z0-9\-\_]*
map_tweaklava:|~/^(\{\s*\d+\s*,\s*\d+(?:\.\d+)?\s*,\s*\d+\s*\})(\s*,\s*\{\s*\d+\s*,\s*\d+(?:\.\d+)?\s*,\s*\d+\s*\})*$/

